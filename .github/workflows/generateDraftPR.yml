name: Generate draft pull request

on:
  schedule:
    # Each day at 5:00PM
    - cron: '0 17 * * *'
  # Trigger fetch on demand
  repository_dispatch:
    types: [generate-draft-pr]
  workflow_dispatch:
    inputs:
      keycloak_version:
        description: "Overwrite keycloak version to use"
        required: false
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYCLOAK_VERSION: ${{ !github.event.inputs.keycloak_version && "$(npm view keycloak-js version)" || github.event.inputs.keycloak_version }}
    steps:
    - name: 🛎️ Checkout
      uses: actions/checkout@v3
    - name: 🔨 Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - name: 🚧 Installation
      run: npm ci
    - name: 📥 Git clone Keycloak-js@$KEYCLOAK_VERSION
      run: |
        git clone -b $KEYCLOAK_VERSION  --depth 1  https://github.com/keycloak/keycloak.git
    - name: Get Keycloak last commit ID
      run: |
        cd keycloak
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        cd ..
      id: keycloak-repo
    - name: 🤖 Replace keycloak-js implementation
      run: |
        cp -a keycloak/adapters/oidc/js/src/. src/
        cp -a keycloak/adapters/oidc/js/dist/. dist/
        npx ts-node update-packageJsonScript.ts -- package.json keycloak/adapters/oidc/js/package.json
        rm -rf keycloak
        npx jscodeshift -t update-keycloak.ts src/keycloak.js
        npx jscodeshift -t update-adapterTypes.ts dist/keycloak.d.ts
        npm install
        npm version $KEYCLOAK_VERSION --git-tag-version false --allow-same-version true
        npm run build
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v4.0.4
      with:
        commit-message: "[auto-updater] update Keycloak to $KEYCLOAK_VERSION"
        branch: "keycloak/$KEYCLOAK_VERSION"
        title: "Update Keycloak.js to $KEYCLOAK_VERSION"
        body: |
          Checklist before release : 
          - Pull latest version of Keycloak-js ✅
          - Add automatically the 2 Capacitor adapters ✅
          - Update keycloak-capacitor version to $KEYCLOAK_VERSION ✅
          - Update package.json & refresh (dev)dependancies ✅
          - Review other changes (testing of examples folder) 🤷

          [Original repository](https://github.com/keycloak/keycloak/tree/${{ steps.keycloak-repo.outputs.COMMIT_ID }}/adapters/oidc/js)
        draft: true
